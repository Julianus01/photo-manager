<div class="posts-page">
  <button (click)="openDialog()" class="btn btn-pill with-shadows">
    Create post
  </button>

  <div class="grid">
    <div *ngFor="let post of posts | async" class=item>
      <app-post [data]="post"></app-post>
    </div>
  </div>
</div>
