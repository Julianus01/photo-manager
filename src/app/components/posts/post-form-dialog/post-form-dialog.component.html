<form name=form (ngSubmit)="createPost()" #f="ngForm" class="form-container">

  <!-- Image -->
  <div class="round-absolute">
    <i *ngIf="!imgFile" class="fa fa-camera icon-camera"></i>
    <img class="image-preview" [src]="imageSelectedURL" alt="text">
  </div>

  <!-- Upload image Button -->
  <div class="content-container">
    <div class="form-group ml-auto mr-auto" style="width: fit-content;">
      <label id="#bb" class="btn btn-pill with-shadows btn-mid-width upload-button">
        Upload image
        <input type="file" accept="image/*" (change)="handleImageInputChange($event.target.files)" class="input-image">
      </label>
    </div>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input placeholder="Title" type="text" class="form-control" name=title [(ngModel)]="title" required>
    </div>

    <!-- Description Textarea -->
    <div class="form-group">
      <label for="textarea">Description</label>
      <textarea [(ngModel)]="description" name="textarea" class="form-control" cols="40" rows="5" style="resize: none;"></textarea>
    </div>

    <!-- Datepicker -->
    <div class="form-group">
      <label for="datepicker">Date the photo was taken</label>

      <div class="input-group input-group-seamless">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-calendar-alt"></i>
          </div>
        </div>
        <input #datePicker [ngModel]="date" (blur)="date = datePicker.value" name="datepicker" type="text" class="form-control date"
          id="datepicker" data-provide="datepicker">
      </div>
    </div>

    <!-- Create button -->
    <div class="form-group ml-auto mr-auto" style="width: fit-content;">
      <button type="submit" class="btn btn-primary btn-pill btn-mid-width">
        <span *ngIf="!isLoading">Create Post</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </div>
  </div>
</form>
